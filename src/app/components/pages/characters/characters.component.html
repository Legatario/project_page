<app-search (serchMorty)="JerrySearch($event)" class="Summer_box"></app-search>
<section class="rick-section">
  @if(mortyData.length == 0 && !loading){
    <app-fault></app-fault>
  }
  @if(!loading){
    @for(data of mortyData; track data.id){
        <div class="morty_card" routerLink="/character/{{ data.id }}">
          <div>
            <img src={{data.image}} alt="char" class="morty_img">
            <h2>{{data.name}}</h2>
          </div>
        </div>
    }
  }
  @if(loading){
    <app-loading></app-loading>
  }
</section>
